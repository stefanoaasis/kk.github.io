<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KvarnerKodek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    /* Custom fade-in-up animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out;
    }
  </style>
</head>

<body class="bg-white text-black antialiased min-h-screen flex items-center justify-center px-4">
  <div class="text-center space-y-4 animate-fadeInUp">
    <img src="kvarnerkodek.png" alt="KvarnerKodek Logo" class="mx-auto w-40 h-auto" />
    <h1 class="text-5xl font-thin uppercase tracking-wide">KvarnerKodek</h1>
    <div class="w-24 h-px bg-gray-300 mx-auto"></div>
    <p class="text-base italic text-gray-600">Silence Shapes Signal.</p>
  </div>
  <!-- Footer SVG Email Icon -->
  <footer class="absolute bottom-4 w-full flex justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="160" height="16" viewBox="0 0 160 16" role="img" aria-label="Email">
      <style>
        .icon { fill: none; stroke: #000; stroke-width: 0.8; }
        .text { font-family: 'Inter', sans-serif; font-size: 7px; font-weight: 300; fill: #000; letter-spacing: 0.5px; }
      </style>
      <!-- Envelope icon -->
      <rect x="0.5" y="1" width="12" height="10" rx="1" ry="1" class="icon" />
      <polyline points="0.5,1 6.5,6.5 12.5,1" class="icon" />
      <!-- Email address abstractly encoded in strokes -->
      <text x="16" y="9.5" class="text">
        &#104;&#101;&#108;&#108;&#111; at &#107;&#118;&#97;&#114;&#110;&#101;&#114;&#107;&#111;&#100;&#101;&#107; dot &#104;&#114;
      </text>
    </svg>
  </footer>
</body>

</html>
